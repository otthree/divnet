data:
  data_root: /workspace/pumpkinlab-storage-dhl
  batch_size: 2
  val_batch_size: 1
  num_workers: 4
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  seed: 42
  scan_csv: null      # Path to all_mri_scan_list.csv (pt_index -> patient_id mapping)
  exclude_csv: null   # Path to cr_detected_patients.csv (CR patients to exclude)

model:
  num_filters: 64
  num_classes: 3
  dropout1: 0.5
  dropout2: 0.3

training:
  epochs: 100
  optimizer: SGD
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0001
  lr_milestones: [30, 60, 80]
  lr_gamma: 0.1
  grad_clip: 1.0
  early_stopping_patience: 20

wandb:
  project: DivNet AD Classification
  enabled: true

cross_validation:
  k_folds: 5

save:
  checkpoint_dir: ./checkpoints/divnet
